name: Publish package to GitHub Packages
on:
  release:
    types: [created]
  workflow_dispatch:
  push:
    branches: [ fix-publish-ci ]
    tags:
      - 'v*'
jobs:

  build_macos_libs:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        rust: [stable]
        java: [8] #, 11, 15, 16]
    steps:
      - uses: actions/checkout@v2

      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Build Rust
        run: ./gradlew rust-deploy

      - name: "Upload Rust Static lib for ${{matrix.os}} for java - ${{matrix.java}}"
        uses: actions/upload-artifact@v2
        with:
          name: "${{matrix.os}}-${{matrix.java}}"
          path: ./fluvio/libs/
          retention-days: 5

  publish:
    runs-on: [ubuntu-latest]
    needs: [build_macos_libs]
    strategy:
      matrix:
        rust: [stable]
        java: [8] #, 11, 15, 16]
    steps:
      - uses: actions/checkout@v2

      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Download MacOS Lib
        uses: actions/download-artifact@v2
        with:
          name: "macos-latest-${{matrix.java}}"
          path: ./fluvio/libs/

      - name: List fluvio libs
        run: |
          ls ./fluvio/libs/

      - name: Download MacOS Lib
        uses: actions/download-artifact@v2
        with:
          name: "macos-latest-${{matrix.java}}"
          path: ./fluvio/libs/

      - name: Download MacOS Lib
        uses: actions/download-artifact@v2
        with:
          name: "macos-latest-${{matrix.java}}"
          path: ./fluvio/build/resources/main/

      - name: Build package
        run: |
          make build
          ls ./fluvio/libs/ ./fluvio/build/resources/main/
          jar tf fluvio/build/libs/fluvio-0.0.1.jar

      - name: Publish local
        run: |
          make publish-local
          ls ./fluvio/libs/ ./fluvio/build/resources/main/
          jar tf ~/.m2/repository/com/infinyon/fluvio-1.8/0.0.1/fluvio-1.8-0.0.1.jar

      - name: Publish package
        run: |
          ls ./fluvio/libs/ ./fluvio/build/resources/main/
          jar tf fluvio/build/libs/fluvio-0.0.1.jar
          make publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
